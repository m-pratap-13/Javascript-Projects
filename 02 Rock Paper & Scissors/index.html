<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <br />
    <button id="display">Dark</button>
    <div class="choices">
      <div class="choice" id="Paper">
        <img src="./images/xPaper.jpg" alt="Paper" />
      </div>
      <div class="choice" id="Rock">
        <img src="./images/xRock.jpg" alt="Rock" />
      </div>
      <div class="choice" id="Scissors">
        <img src="./images/xScissors.jpg" alt="Scissors" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="myscore">0</p>
        <p>YOU</p>
      </div>
      <div class="score">
        <p id="botscore">0</p>
        <p>BOT</p>
      </div>
    </div>
    <div class="msg-container">
      <div id="winnerCondition">Winner : The 1st Person to score 10</div>
      <div class="msg">Play Your Move</div>
    </div>
  </body>
  <script src="script.js"></script>
  <script src="displayMode.js"></script>
</html>
