<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Count Down</h1>
    <br />
    <h2 id="heading"></h2>
    <section>
      <span>
        <p>Days</p>
        <div id="day">0</div>
      </span>
      <span>
        <p>Hours</p>
        <div id="hour">0</div>
      </span>
      <span>
        <p>Minutes</p>
        <div id="minute">0</div>
      </span>
      <span>
        <p>Seconds</p>
        <div id="second">0</div>
      </span>
    </section>
    <script src="script.js"></script>
  </body>
</html>
